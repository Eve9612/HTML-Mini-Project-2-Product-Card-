<!DOCTYPE html>

<html>
    <head>
            <meta charset="UTF-8" /> 
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
            <meta name="description" content="This is a product card utlizing divs, semantics, images, titles, and descriptions">

    <body>
        <article class="Product-card" style="position: relative; background-color: #f0f0f0; justify-content: center; align-items: center; width: 250px;">
            <figure style="width: 200px; height: 300px;">
                <img src="Images/No background.png" alt="Model wearing Target's High Waisted Leggings" style="max-width: 100%; height: 105%; object-fit: cover; display: block;"> 
            </figure>
            <div style="background-color: white; width: 100%; padding: 10px; text-align: left;">
                <figcaption style="font-family: sans-serif; font-weight: bold; font-size: 15px; margin-bottom: 10px;">
                    Women's High Waisted Stash<br>Pocket Leggings - A New Dayâ„¢
                </figcaption>
                <span style="display: block; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 13px; margin-bottom: 10px;">
                    $129.00
                </span>
                <button style="background-color: #c00; color: #fff; padding: 5px 12px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; border-radius: 15px; cursor: pointer;">
                    Add to Cart
                </button>
            </div>
        </article>
    </body>
